              ，公司成立于1988年，公司注册资金为人民币8000万元。莱斯公司现有员工500余人，其中大专以上学历的占96%，具有中高级技术职称的科技人才达200余人，公司凭借多年来技术优势和人才，已先后在建筑、交通、能源、保险、外贸、商业、旅游等领域完成了众多具有国内外先进水平的大型电子系统工程的设计、开发与集成，公司在软件、通信、系统工程、智能交通等行业领域都享有较高的企业声誉。<br>公司秉承诚信、务实和创新的发展理念，以领先的技术、高素质人才、高标准产品、第一流服务为宗旨，以多元化产品为平台，以专业的技术队伍为保障，提供优质的产品和服务，公司每一项产品和服务，都本着客户至上的原则，每一个前进的脚步，都充分体现了对客户的尊重与关怀。在产品研发方面，南京莱斯公司已建立起一支精英团队，积累了相当深厚的专业功底，以敏锐的态势、快捷的速度反应市场需求。<br>
