<body class="flexbox-v">
  <div class="register-wrap flex-1">
    <div class="register-title">
      <h1>手机号注册/登录</h1>
    </div>
    <form growing-ignore="true">
      <input type="hidden" name="url" id="hidurl" value="https://m.liepin.cn/" />
      <input type="hidden" name="mscid" id="mscid" value="" />
      <div class="flexbox inputzone">
        <div class="flexbox area-code-box" data-selector="area-code-box">
          <span class="select-result">+86</span>
          <input type="hidden" data-selector="area-code" value="0086" validate-title="区号"
            validate-rules="[['required']]" />
          <i class="text-icon icon-new-down2"></i>
        </div>
        <input data-selector="username" class="flex-1" autocomplete="off" type="number" name="tel" placeholder="请输入手机号"
          validate-title="手机号" validate-rules="[['required'],['dynrule','CheckPhone']]" validate-type="change">
        <a href="javascript:;" data-selector="username-close" class="text-icon icon-new-close"></a>
      </div>
      <div class="flexbox inputzone">
        <input data-selector="validcode" autocomplete="off" class="validcode flex-1" type="number" name="smsCode"
          placeholder="请输入验证码" validate-title="验证码" validate-rules="['required']" />
        <a href="javascript:;" data-selector="username-close" class="text-icon icon-new-close"></a>
        <a href="javascript:;" data-selector="get-checkcode" class="get-checkcode disabled">获取验证码</a>
      </div>
      <button data-selector="submit-btn" type="submit" class="btn btn-submit btn-primary-disabled">进入猎聘</button>
      <div class="page-btn-wrap">
        <a href="/login/?url=https%3A%2F%2Fm.liepin.cn%2F">密码登录</a>
      </div>
    </form>
  </div>
  <!-- 北美活动需求去掉返回 -->
  <div class="bottom-section">
    <p class="foreign-tips">登录即代表您同意
      <a class="agreement-text" href="https://m.liepin.cn/user/agreement/">《猎聘用户服务协议》</a>
      <span class="agreement-text">、</span>
      <a class="agreement-text" href="https://www.liepin.cn/user/privacy_policy_agreement_h5.shtml">《隐私条款》</a>
    </p>
  </div>
