  <!-- 人工智能趋势 -->
  <section class="section-wrap trend-section">
    <div class="top-bg"></div>
    <div class="content-wrap">
      人工智能行业发展增速快人才缺口大，数据统计，目前我国是世界上人工智能投资和融资规模最大的国家，在过去5年里，投融资占到全球60%。而从企业分布来看，中国大部分人工智能企业都集中在北京、上海、广东，四川只有23家。至今年6月份，我国人工智能行业增速已达到75%，与此同时，AI人才缺失越发凸显。数据显示，中国人工智能人才缺口超500万，国内人工智能的人才的供求比例仅为1:10，杰出人才的供求比例为1:100。
    </div>
