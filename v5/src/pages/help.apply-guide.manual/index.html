<!DOCTYPE html>
<html>

<head>
  <!--#include virtual="/fe-mobile-h5/v5/src/includes/resources_c.shtml"-->
  <title>求职攻略</title>
  <link href="//s.lietou-static.com/fe-mobile-h5/v5/css/pages/help.apply-guide.manual.css" rel="stylesheet" type="text/css"
  />
</head>

<body>
  <div class="view">
    <div class="top-img">
      <img src="//s.lietou-static.com/fe-mobile-h5/v5/static/images/pages/help/guide-title.jpg" />
    </div>
    <div class="content-box">
      <ul>
        <li class="clearfix" data-selector="improve-resume">
          <div class="content-info">
            <h3>写简历</h3>
            <p>展现个人实力</p>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
        <li class="clearfix" data-selector="search-job">
          <div class="content-info">
            <h3>搜职位</h3>
            <p>支持多维筛选</p>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
        <li class="clearfix" data-selector="send-resume">
          <div class="content-info">
            <h3>投简历</h3>
            <p>掌握应聘技巧</p>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
        <li class="clearfix" data-selector="apply-feedback">
          <div class="content-info">
            <h3>等反馈</h3>
            <p>随时查看进展</p>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
        <li class="clearfix" data-selector="personal-tailor">
          <div class="content-info">
            <h3>私人订制</h3>
            <p>智能推荐心仪职位</p>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
        <li class="clearfix" data-selector="server">
          <div class="content-info">
            <h3>自我增值</h3>
            <p>快速提升简历曝光</p>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
        <li class="clearfix" data-selector="apply-privacy">
          <div class="content-info">
            <h3>求职隐私</h3>
            <p>开启保护安心求职<text class="text-icon icon-new"></text></p>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
        <li class="clearfix" data-selector="feedback">
          <div class="content-info">
            <h3>意见反馈</h3>
          </div>
          <em class="text-icon icon-go-ahead-small"></em>
        </li>
      </ul>
    </div>
  </div>
  <!--#include virtual="/fe-mobile-h5/v5/src/includes/resources_footer.shtml"-->
  <script type="text/javascript">
    FeLoader.get('//s.lietou-static.com/fe-mobile-h5/v5/js/pages/help.apply-guide.manual.js');
  </script>
  <!--#include virtual="/fe-mobile-h5/v5/src/includes/statistic.shtml"-->
</body>
</html>
