<body class="flexbox-v">
  <div class="login-wrap flex-1">
    <div class="login-title">
      <h1>密码登录</h1>
    </div>
    <form>
      <!-- 禁止浏览器自动填充 -->
      <input type="password" autocomplete="new-password" style="position: absolute; top: -999px;">
      <input type="hidden" name="backurl" value="https://m.liepin.cn/" />
      <div class="flexbox inputzone">
        <input data-selector="username" autocomplete="off" class="flex-1" type="text" name="login" autocomplete="off"
          value="" placeholder="请输入登录手机号或邮箱" validate-title="登录手机号或邮箱" validate-rules="[['required','请输入$']]" />
        <a href="javascript:;" data-selector="username-close" class="text-icon icon-new-close"></a>
        <ul data-selector="emails" class="emails none"></ul>
      </div>
      <div class="flexbox inputzone">
        <input data-selector="password" autocomplete="new-password" class="flex-1" type="password" placeholder="请输入密码"
          validate-title="密码" validate-rules="[['required']]" />
        <a href="javascript:;" data-selector="username-close" class="text-icon icon-new-close"></a>
        <i data-selector="visible" class="text-icon icon-new-eye-close show-hide-pass"></i>
      </div>
      <button data-selector="submit-btn" type="submit" class="btn btn-submit btn-primary-disabled">登录</button>
      <div class="login2page-wrap">
        <a href="/register/?return_url=https%3A%2F%2Fm.liepin.cn%2F" class="float-left">手机验证码登录/注册</a>
        <a href="https://passport.liepin.cn/forgetpwd/m/v1/index/" class="float-right">找回密码</a>
      </div>
    </form>
  </div>
  <script src="//s.lietou-static.com/fe-mobile-h5/v5/static/js/vendor.js"></script>
